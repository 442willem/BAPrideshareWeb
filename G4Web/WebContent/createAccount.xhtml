<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <title>
    <ui:insert name="title">Rideshare login</ui:insert>
  </title>
</h:head> 


<h:body>

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Create Account <small></small></h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
				<h:form method="post" id="createAccount">
					<div class="row">
						<div class="col-md-6">
	              			<div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="Login: "/>
		  						<h:inputText class="form-control" id="login" value="#{profielController.profiel.login}" required="true">
		  						</h:inputText>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="Password: "/>
		  						<h:inputText class="form-control" id="password" value="#{profielController.profiel.password}" required="true">
		  							<f:validateLength minimum = "6" validatorMessage="Password is not long enough"/>
		  						</h:inputText>
	  						</div>
		    					<h:outputLabel value="Family name: "/>
		  						<h:inputText class="form-control" id="achternaam" value="#{profielController.profiel.achternaam}" required="true">
		  							<f:validateRegex pattern="[a-zA-Z]+" validatorMessage="Alpha numaric characters are not allowed in Family Name."/>
		  						</h:inputText>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="First name: "/>
		  						<h:inputText class="form-control" id="voornaam" value="#{profielController.profiel.voornaam}" required="true">
		  							<f:validateRegex pattern="[a-zA-Z]+" validatorMessage="Alpha numaric characters are not allowed in First Name."/>
		  						</h:inputText>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="City: "/>
		  						<h:inputText class="form-control" id="adrescity" value="#{profielController.profiel.stad}" required="true">
		  						</h:inputText>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="Street: "/>
		  						<h:inputText class="form-control" id="adresstreet" value="#{profielController.profiel.straat}" required="true">
		  							<f:validateRegex pattern="[a-zA-Z]+" validatorMessage="Alpha numaric characters are not allowed in Streetname."/>
		  						</h:inputText>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="House number: "/>
		  						<h:inputText class="form-control" id="adresnumber" value="#{profielController.profiel.huisnummer}" required="true">
		  							<f:validateRegex pattern="[^A-Za-z0-9]+" validatorMessage="No special characters in House number"/>
		  						</h:inputText>
	  						</div>
	  						<h:commandButton style="text-decoration:none; padding:5px; width:115px;" value = "submit"  action = "#{profielController.createAccount}" id = "MakeAccount"/>
	  					</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</div>

</h:body>
</html>
