<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <title>
    <ui:insert name="title">Create a new Route</ui:insert>
  </title>
 <style>
 .mapinv{
 display: none;
 }
 #map {
        height: 100%;
      }
 /* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
#map {
  height: 100%;
}

.mapinv{
  display: none;
}


 </style>
<meta name="viewport" content="initial-scale=1.0" />
<meta charset="utf-8" />

</h:head> 

<h:body> 

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
            	
                <h1 class="h1">
                    Create a new Route! <small></small></h1>
                    
            </div>
        </div>
    </div>
</div>

<div class="mapinv" id="map"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
				<h:form method="post" id="createRoute">
					<div class="row">
						<div class="col-md-6">
	              			<div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="Vertrek Adres: "/>
		  						<input required="required" class="form-control" id="vertrekAdress" value="#{routeController.route.beginpunt}">
		  						</input>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="Vroegste Vertrek Tijd: "/>
		  						<p:datePicker id="timevertrek" value="#{routeController.route.vertrektijdDate}" showTime="true"/>
	  						</div>
		    					<h:outputLabel value="Aankomst adress: "/>
		  						<input required="required" class="form-control" id="aankomstAdress" value="#{routeController.route.eindpunt}">
		  						</input>
	  						</div>
	  						<div>
	  						<h:outputLabel value="Laatste Aankomst Tijd:" />
	  						<p:datePicker id="timeaankomst" value="#{routeController.route.eindtijdDate}" showTime="true"/>
	  						</div>
	  						<div>
	  						
	  						<dir class = "form-group">
	  						<h:outputLabel value="Aantal Beschikbare Zitplaatsen: "/>
	  						<h:selectOneMenu value="#{routeController.route.maxPersonen}">
   								 <f:selectItem itemValue="1" itemLabel="1" />
   								 <f:selectItem itemValue="2" itemLabel="2" />
   								 <f:selectItem itemValue="3" itemLabel="3" />
   								 <f:selectItem itemValue="4" itemLabel="4" />
   								 <f:selectItem itemValue="5" itemLabel="5" />
   								 <f:selectItem itemValue="6" itemLabel="6" />
							</h:selectOneMenu>
	  						</dir>
	  						<br />
								<h:commandButton style="text-decoration:none; padding:3px; width:115px;" value = "submit"  action = "#{routeController.createRoute()}" id = "MakeRoute" class="btn btn-primary pull-right"/>
	  						</div>
	  					</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUI3IbCN38MjQJgCJptMXN4NluM7EdHns&amp;sensor=false&amp;libraries=places"></script>
<script>
// <![CDATA[
	
function initialize() {
  var mapOptions = {
    center: new google.maps.LatLng(-33.8688, 151.2195),
    zoom: 13,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map'),
    mapOptions);

  var input = /** @type {HTMLInputElement} */(document.getElementById('vertrekAdress'));
  var autocomplete = new google.maps.places.Autocomplete(input);

  autocomplete.bindTo('bounds', map);

  var infowindow = new google.maps.InfoWindow();
  var marker = new google.maps.Marker({
    map: map
  });

  google.maps.event.addListener(autocomplete, 'place_changed', function() {
    infowindow.close();
    marker.setVisible(false);
    input.className = '';
    var place = autocomplete.getPlace();
    if (!place.geometry) {
      // Inform the user that the place was not found and return.
      input.className = 'notfound';
      return;
    }

    // If the place has a geometry, then present it on a map.
    if (place.geometry.viewport) {
      map.fitBounds(place.geometry.viewport);
    } else {
      map.setCenter(place.geometry.location);
      map.setZoom(17);  // Why 17? Because it looks good.
    }
    marker.setIcon(/** @type {google.maps.Icon} */({
      url: place.icon,
      size: new google.maps.Size(71, 71),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(17, 34),
      scaledSize: new google.maps.Size(35, 35)
    }));
    marker.setPosition(place.geometry.location);
    marker.setVisible(true);

    var address = '';
    if (place.address_components) {
      address = [
        (place.address_components[0] && place.address_components[0].short_name || ''),
        (place.address_components[1] && place.address_components[1].short_name || ''),
        (place.address_components[2] && place.address_components[2].short_name || '')
      ].join(' ');
    }

    infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
    infowindow.open(map, marker);
  });

  // Sets a listener on a radio button to change the filter type on Places
  // Autocomplete.
  function setupClickListener(id, types) {
    var radioButton = document.getElementById(id);
    google.maps.event.addDomListener(radioButton, 'click', function() {
      autocomplete.setTypes(types);
    });
  }

  setupClickListener('changetype-all', []);
  setupClickListener('changetype-establishment', ['establishment']);
  setupClickListener('changetype-geocode', ['geocode']);
}

google.maps.event.addDomListener(window, 'load', initialize);
// ]]>


</script>

</html>
