<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <title>
    <ui:insert name="title">Create a new Route</ui:insert>
  </title>
 <style>
 .mapinv{
 display: none;
 }
 #map {
        height: 100%;
      }
 /* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
#map {
  height: 100%;
}

.mapinv{
  display: none;
}


 </style>
<meta name="viewport" content="initial-scale=1.0" />
<meta charset="utf-8" />

</h:head> 

<h:body> 

<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
            	
                <h1 class="h1">
                    Create a new Route! <small></small></h1>
                    
            </div>
        </div>
    </div>
</div>

<div class="mapinv" id="map"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
				<h:form method="post" id="createRoute">
					<div class="row">
						<div class="col-md-6">
	              			
	              			<div class="form-group">
		    					<h:outputLabel value="Vertrek Adres: "/>
		  						<input required="required" id="vertrekAdress" type="text" />
		  						<h:inputHidden id="pleaseGodWork" value="#{routeController.route.beginpunt}"/>
	  						</div>
	  						<div class="form-group">
		    					<h:outputLabel value="Vroegste Vertrek Tijd: "/>
		  						<p:datePicker required="true"  id="timevertrek" value="#{routeController.route.vertrektijdDate}" showTime="true"/>
	  						</div>
	  						<div>
		    					<h:outputLabel value="Aankomst adress: "/>
		  						<input required="required" id="aankomstAdress" type ="text">
		  						</input>
		  						<h:inputHidden id="pleaseGodWorkTOO" value="#{routeController.route.eindpunt}" />
	  						</div>
	  						<div>
	  						<h:outputLabel value="Laatste Aankomst Tijd:" />
	  						<p:datePicker required="true"  id="timeaankomst" value="#{routeController.route.eindtijdDate}" showTime="true"/>
	  						</div>
	  						<div>
	  						
	  						<dir class = "form-group">
	  						<h:outputLabel value="Aantal Beschikbare Zitplaatsen: "/>
	  						<h:selectOneMenu value="#{routeController.route.maxPersonen}">
   								 <f:selectItem itemValue="1" itemLabel="1" />
   								 <f:selectItem itemValue="2" itemLabel="2" />
   								 <f:selectItem itemValue="3" itemLabel="3" />
   								 <f:selectItem itemValue="4" itemLabel="4" />
   								 <f:selectItem itemValue="5" itemLabel="5" />
   								 <f:selectItem itemValue="6" itemLabel="6" />
							</h:selectOneMenu>
	  						</dir>
	  						<br />
								<h:commandButton style="text-decoration:none; padding:3px; width:115px;"  value = "submit"  action = "#{routeController.createRoute()}" id = "MakeRoute" class="btn btn-primary pull-right"/>
	  						</div>
	  					</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</div>


<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAUI3IbCN38MjQJgCJptMXN4NluM7EdHns&amp;libraries=places,geometry&amp;callback=PlaceAutocompleteSearch&amp;fields=formatted_address" async="" defer=""></script>
<script>
  function PlaceAutocompleteSearch() {
	var options = {
			  types : ['address']
			};
	var componentForm = {
			  street_number: 'short_name',
			  route: 'long_name',
			  locality: 'long_name',
			  administrative_area_level_1: 'short_name',
			  country: 'long_name',
			  postal_code: 'short_name'
			};
    var input = document.getElementById('vertrekAdress');
    var input1 = document.getElementById('aankomstAdress');
    var autocomplete1= new google.maps.places.Autocomplete(input1, options);
    var autocomplete = new google.maps.places.Autocomplete(input, options);
    var place = autocomplete.getPlace();
    var place1 = autocomplete1.getPlace();
    autocomplete.addListener('place_changed', fillInAddress);
    autocomplete1.addListener('place_changed', fillInAddress1);
    document.getElementById('createRoute:pleaseGodWork').value = place.formatted_address;
    document.getElementById('createRoute:pleaseGodWorkTOO').value = place1.formatted_address;
    
    function fillInAddress() {
    	  // Get the place details from the autocomplete object.
    	  var place = autocomplete.getPlace();
    	

    	  document.getElementById('createRoute:pleaseGodWork').value = place.formatted_address;
    	  
    	}
    function fillInAddress1() {
  	  // Get the place details from the autocomplete object.
  	  
  	  var place1=autocomplete1.getPlace();

  	 
  	  document.getElementById('createRoute:pleaseGodWorkTOO').value = place1.formatted_address;
  	}
    
  }
</script>



</h:body>

</html>
