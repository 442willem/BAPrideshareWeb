<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <title>
    <ui:insert name="title">Welcome To RideSharing</ui:insert>
  </title>
</h:head> 

<h:body> 


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<h:form method="post" id="loginForm">
<h:commandButton style="text-decoration:none; padding:5px; width:100px; float:right;" value ="Passenger" action="#{profielController.activateP()}" class="btn btn-primary pull-right" id="activateP" />
</h:form>
<script type="text/javascript">
	jQuery(function() {topBar.show()});</script>          
<p:notificationBar id="notbar" position="top" widgetVar="topBar" styleClass="top" rendered="#{param.login == 1}">
    <h:outputText value="Welcome, you are now logged in! #{profielController.getHuidigProfiel().login}" rendered="#{param.login == 1}" style="color:#FFCC00;font-size:15px;" />
</p:notificationBar>



<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
            	
                <h1 class="h1">
                    Welcome to the new and improved Ridesharing platform, User! <small></small></h1>
                    
            </div>
        </div>
    </div>
</div>
      


            
<h2 class="h2">Hier komt dus die tabel met de gegevens in de db</h2>
<div class="filter">
    <div class="rij">
        <div class="col-md-8">
            <div class="well well-sm">
				<h:form method="post" id="createAccount">
					<div class="row">
						<div class="col-md-6">
	              			 <div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="vertrekplaats"/>
		  						<h:inputText class="form-control" id="vertrekpkaats" value="#{routeController.queryRoute.beginpunt}">
		  						</h:inputText>
	  						</div></div>
	  	           			<div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="aankomstplaats"/>
		  						<h:inputText class="form-control" id="aankomstplaats" value="#{routeController.queryRoute.eindpunt}">
		  						</h:inputText>
	  						</div></div>
	  						<div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="vertrektijd"/>
		  						<h:inputText class="form-control" id="vertrektijd" value="#{routeController.queryRoute.vertrektijd}">
		  						</h:inputText>
	  						</div></div>
	  						<div class="form-group">
	              				<div class="form-group">
		    					<h:outputLabel value="aankomsttijd"/>
		  						<h:inputText class="form-control" id="aankomsttijd" value="#{routeController.queryRoute.eindtijd}">
		  						</h:inputText>
	  						</div></div>    						
	  						<h:commandButton style="text-decoration:none; padding:5px; width:115px;" value = "ok"  action = "#{routeController.filterRoutes()}" id = "FilterProfiel" class="btn btn-primary pull-right"/>
	  					</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</div>
<h:dataTable id ="routentable" value="#{routeController.getRoutes()}" var ="route" >
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:link outcome="viewRoute.xhtml?id=#{rit.id}" value="#{route.getId()}"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="vertrektijd"/>
		</f:facet>
		<h:outputText value="#{route.vertrektijdToString()}"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="aankomsttijd"/>
		</f:facet>
		<h:outputText value="#{route.eindtijdToString()}"/>
	</h:column>
</h:dataTable>
<h:commandButton style="text-decoration:none; padding:5px; width:120px; float:center;" value ="Create new route" action="#{userController.goToCreateRoute()}" class="btn btn-primary pull-right" id="RouteNav" />
   

</h:body> 

</html>
