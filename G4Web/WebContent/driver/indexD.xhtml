<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

  <title>
    <ui:insert name="title">Welcome To RideSharing</ui:insert>
  </title>
</h:head> 

<h:body> 



<h:form method="post" id="loginForm">
<h:commandButton style="text-decoration:none; padding:5px; width:100px; float:right;" value ="Passenger" action="#{userController.activatePassenger()}" class="btn btn-primary pull-right" id="activateP" />
</h:form>
<script type="text/javascript">
	jQuery(function() {topBar.show()});</script>          
<p:notificationBar id="notbar" position="top" widgetVar="topBar" styleClass="top" rendered="#{param.login == 1}">
    <h:outputText value="Welcome, you are now logged in! #{profielController.getProfiel().login}" rendered="#{param.login == 1}" style="color:#FFCC00;font-size:15px;" />
</p:notificationBar>



<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
            	
                <h1 class="h1">
                    Welcome to the new and improved Ridesharing platform <small></small></h1>
                    
            </div>
        </div>
    </div>
</div>
      


            
<h:form id="taskForm" method="post" action="j_security_check">
	
                
	<h:commandButton style="margin-left:350px;float:left;hight:100px;width:200px" value="I am a Driver" action="#{userController.activateDriver()}" class="btn btn-primary pull-left" id="Driver"/>
	<h:commandButton style="margin-right:350px;float:right;hight:100px;width:200px" value="I am a Passenger" action="#{userController.activatePassenger()}" class="btn btn-primary pull-right" id="Passenger"/>
    			
</h:form>
        


</h:body> 

</html>
