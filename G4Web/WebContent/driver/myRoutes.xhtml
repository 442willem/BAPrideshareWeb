<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<title><ui:insert name="title">Welcome To RideSharing</ui:insert>
	</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="utf-8" />
</h:head>
<h:body>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<div id="routes">
		<h:dataTable id="routentable" value="#{routeController.getRoutes()}"
			var="route">
			<h:column>
				<f:facet name="header">
					<h:outputText value="vertrektijd" />
				</f:facet>
				<h:outputText value="#{route.vertrektijdToString()}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="aankomsttijd" />
				</f:facet>
				<h:outputText value="#{route.eindtijdToString()}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText class="text-center" value="Route bekijken" />
				</f:facet>
				<a class='btn btn-info btn-xs'
					href="viewRoute.faces?route=#{route.id}"><span
					class="glyphicon glyphicon-edit"></span> Meer info</a>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText class="text-center" value="Bekijk Passagiers" />
				</f:facet>
				<a class='btn btn-info btn-xs'
					href="viewPassengers.faces?route=#{route.id}"><span
					class="glyphicon glyphicon-edit"></span>Bekijk Passagiers</a>
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
