<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<h:form method="post" id="homeform">
	<h:commandButton value="Home" class="btn btn-primary pull-left"
		action="#{userController.goToIndexD()}"
		style="float: left;text-decoration:none; padding:5px;" />
</h:form>
<title><ui:insert name="title">Rit view</ui:insert></title>
<meta name="viewport" content="initial-scale=1.0" />
<meta charset="utf-8" />
<f:metadata>
	<f:viewParam name="rit" value="#{ritController.rit.id}" />
	<f:viewAction action="#{ritController.findRit}" />
</f:metadata>
</head>
<body>
	<script
		src="https://www.paypal.com/sdk/js?client-id=AZeJi_oALA_e2d8PoyjJ8-1Imn4NXJPU_mkwKTSccLUf4DMo37kr2XQ3U9bfXLCLrsSTWpfYm6qtRDFm">
		// Required. Replace SB_CLIENT_ID with your sandbox client ID.
	</script>
	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">

					<h1 class="h1">
						Drive to: #{ritController.rit.route.eindpunt} <small></small>
					</h1>
				</div>
			</div>
		</div>
	</div>
	<br />
	<h:inputHidden id="hidden-id" value="#{ritController.rit.route.bestuurder.id}"></h:inputHidden>
	<h:inputHidden id="hidden-price" value="#{ritController.rit.prijs}"></h:inputHidden>
	<h:inputHidden id="hidden-email" value="#{ritController.rit.route.bestuurder.paypalemail}"></h:inputHidden>
	<h:commandButton id="hidden-button"
		onclick="#{ritController.betaalRit()}" style="display: none;" />
	<p>Price for this drive: $#{ritController.rit.prijs}</p>

	<div id="paypal-button-container"></div>

	<script>
	var prijs = document.getElementById('hidden-price').value;
	var email = document.getElementById('hidden-email').value;
	var id = document.getElementById('hidden-id').value;
		paypal.Buttons(
				{
					createOrder : function(data, actions) {
						// This function sets up the details of the transaction, including the amount and line item details.
						return actions.order.create({
							purchase_units : [ {
								amount : {
									value : prijs
								},
								payee: {
							          email_address: email
						        }
							} ]
						});
					},
					onApprove : function(data, actions) {
						// This function captures the funds from the transaction.
						return actions.order.capture().then(
								function(details) {
									// This function shows a transaction success message to your buyer.
									document.getElementById("hidden-button").click();
									console.log(id);
									var string = 'createReview.faces?faces-redirect=true&amp;profiel='+id+'&amp;modus=0';
									console.log(string);
									window.location.href = string;
								});
					}
				}).render('#paypal-button-container');
		//This function displays Smart Payment Buttons on your web page.
	</script>
</body>
</html>
