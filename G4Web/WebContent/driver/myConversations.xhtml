<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<title><ui:insert name="title">My Conversations</ui:insert></title>
	<h:outputStylesheet name="css/table-style.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="utf-8" />

</h:head>
<h:body>
	<h:form method="post" id="homeform">
		<h:commandButton value="Home" class="btn btn-primary pull-left"
			action="#{userController.goToIndexD()}"
			style="float: left;text-decoration:none; padding:5px;" />
	</h:form>

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">

					<h1 class="h1">My Conversations</h1>

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8" style="width: 50%;">
				<div id="conversaties" class="well well-sm" style="width: 99%;">
						<h:dataTable id="conversationTable"
							value="#{berichtController.getConversations()}" var="profiel"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Name " />
								</f:facet>
								<h:outputText value="#{profiel.getVoornaam()}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText class="text-center" value="" />
								</f:facet>
								<a class='btn btn-info btn-xs'
									href="viewConversation.faces?ontvanger=#{profiel.id}"><span
									class="glyphicon glyphicon-edit"></span>Send message</a>
							</h:column>
						</h:dataTable>
			
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
